<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">
    <div class="card">
      <div class="text-content">
        <div class="text-box">
          <div class="box box-1">
            <h1 id="seven">Get <span>insights</span> that help your business grow.</h1>
          </div>
          <div class="box box-2">
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.</p>
          </div>
          <div class="box box-3">
  
            <div class="item item-1">
              <h4>10k+</h4>
              <p>COMPANIES</p>
            </div>
            <div class="item item-2">
              <h4>314</h4>
              <p>TEMPLATES</p>
            </div>
            <div class="item item-3">
              <h4>12M+</h4>
              <p>QUERIES</p>
            </div>
            
          </div>
        </div>
      </div>
      
      <div class="img-content">
        <img src="./images/image-header-desktop.jpg" alt="Desktop img">
      </div>
    </div>
    <div class="footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://blissful-banach-06fb18.netlify.app/" target="_blank">montyaction</a>.
      </div>
    </div>
  </div>

</body>
</html>
